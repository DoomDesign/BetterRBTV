<!DOCTYPE html>
<html>
<head>
  <title>BetterRBTV: Einstellungen</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
<p>
<label>
 <input type="checkbox" id="keywords">
    Twitch-Stützräder
</label><br/>
<em>Wandelt bekannte Schlüsselwörter von Twitch in Emoticons um.</em>
</p>

<p>
<label>
 <input type="checkbox" id="face-emotes">
    Emote-Pack
</label><br/>
<!--<span id="loading-spinner" width="12" height="12"></span>-->
    <input type="file" id="select-pack" value="Emote-Pack laden" /><span id="file-error" style="color:red;"></span><span id="file-success" style="color:green; font-weight: bold;"></span><br />
    Aktuell: <span id="emote-pack-name"></span>
<span id="emote-pack-preview"></span>
</p>

<p>
    <label>
        <input type="checkbox" id="user-suggest">
        User-Vorschläge nach "@"
    </label>
</p>

<p>
    <label>
        <input type="checkbox" id="hide-avatars">
        Avatare verbergen
    </label>
</p>

<p>
    <label>
        <input type="checkbox" id="show-timestamp">
        Bei Nachrichten Erstellungszeit zeigen
    </label>
</p>

<p>
    <label>
        Nachrichtentext-Blacklist - Wörter per Leerzeichen trennen<br/>
        <input type="text" placeholder="!cd !gpd ..." id="blocked-terms">
    </label>
    <label>
    <input type="checkbox" id="blocked-terms-is-regex">
        Regulärer Ausdruck
    </label>
</p>

<p>
  <div id="status"></div>
  <button id="save">Speichern</button>
</p>
<script src="default_settings.js"></script>
<script src="lib/jszip.min.js"></script>
<script src="options.js"></script>
</body>
</html>
